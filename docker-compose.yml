version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres-vendas
    environment:
      POSTGRES_DB: vendasdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432" # host:container (pra acessar do Windows)
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    networks:
      - observability
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d vendasdb"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build: ./app
    container_name: api-vendas
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=vendasdb
    ports:
      - "3000:3000"
    networks:
      - observability


  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - observability

  grafana:
    image: grafana/grafana-oss:latest
    container_name: grafana
    ports:
      - "3001:3000"
    volumes:
      - grafana-storage:/var/lib/grafana
    networks:
      - observability

networks:
  observability:

volumes:
  grafana-storage:
